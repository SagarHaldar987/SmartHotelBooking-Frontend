<h2> GNN Book House</h2>
 
<form>
   
<div>
    <label for="isbn">ISBN</label>
    <select id="isbn" name="isbn" [(ngModel)]="isbn">
        <option *ngFor="let book of books" [value]="book.isbn">{{ book.isbn }}</option>
    </select>
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity">
    <button id="update" name="update" (click)="updateQunatity()">Update</button>
   
</div>
   
 
</form>
