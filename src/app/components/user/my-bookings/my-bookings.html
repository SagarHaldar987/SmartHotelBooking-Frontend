<!-- src/app/components/user/my-bookings/my-bookings.html -->
<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">ðŸ“– My Bookings</h2>

  <!-- âœ… Use async pipe to unwrap the Observable -->
  <ng-container *ngIf="bookings$ | async as bookings">

    <!-- âœ… Show count -->
    <!-- <div class="text-center mb-3">
      <h5>Total Bookings: {{ bookings.length }}</h5>
    </div> -->

    <!-- âœ… No bookings found -->
    <div *ngIf="bookings.length === 0" class="alert alert-warning text-center">
      No bookings found.
    </div>

    <!-- âœ… Responsive Table -->
    <div *ngIf="bookings.length > 0" class="table-responsive">
      <table class="table table-striped table-hover table-bordered align-middle shadow-sm">
        <thead class="table-dark text-center">
          <tr>
            <th>Booking ID</th>
            <th>Hotel ID</th>
            <th>Room ID</th>
            <th>Check-In</th>
            <th>Check-Out</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let booking of bookings">
            <td>{{ booking.bookingID }}</td>
            <td>{{ booking.hotelID }}</td>
            <td>{{ booking.roomID }}</td>
            <td>{{ booking.checkInDate }}</td>
            <td>{{ booking.checkOutDate }}</td>
            <td>
              <span class="badge"
                    [ngClass]="booking.status ? 'bg-success' : 'bg-danger'">
                {{ booking.status ? 'Confirmed' : 'Cancelled' }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </ng-container>
</div>
