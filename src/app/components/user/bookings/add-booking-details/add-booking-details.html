<div class="container my-5">
  <h3>Enter Booking Details</h3>
  <form>
    <div class="form-group">
      <label>Check-In Date</label>
      <input type="date"
             class="form-control"
             [(ngModel)]="checkInDate"
             name="checkInDate"
             [min]="today"
             (change)="onCheckInChange()"
             required />
    </div>

    <div class="form-group">
      <label>Check-Out Date</label>
      <input type="date"
             class="form-control"
             [(ngModel)]="checkOutDate"
             name="checkOutDate"
             [min]="minCheckOutDate"
             required />
    </div>

    <button type="button" class="btn btn-success mt-3" (click)="payNow()">
      Pay Now â‚¹{{ price }}
    </button>
  </form>
</div>
