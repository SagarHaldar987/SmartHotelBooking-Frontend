<div *ngIf="hotel">
  <div class="container my-4">
    <!-- ðŸ”¹ Hotel Details Card -->
    <div class="card shadow mb-4">
      <img [src]="getImageUrl(hotel.imageUrl)" class="card-img-top" style="height: 300px; object-fit: cover;">
      <div class="card-body">
        <h3 class="card-title text-primary">{{ hotel?.name }}</h3>
        <p><strong>Location:</strong> {{ hotel?.location }}</p>
        <p><strong>Amenities:</strong> {{ hotel?.amenities }}</p>
        <p>
          <strong>Rating:</strong>
          <span class="text-warning">
            <ng-container *ngFor="let star of [].constructor(hotel.rating)">â˜…</ng-container>
          </span>
        </p>
      </div>
    </div>

  <!-- ðŸ”¹ Reviews Section -->
<div class="mb-4">
  <h4>User Reviews</h4>

  <div *ngIf="reviews.length === 0" class="text-muted">No reviews yet. Be the first!</div>

  <div *ngFor="let review of reviews" class="card mb-3 shadow-sm border-0">
    <div class="card-body">
      <div class="d-flex align-items-center mb-2">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon" class="rounded-circle me-2" width="40" height="40">
        <h6 class="mb-0 text-primary">{{ getUserName() }}</h6>
      </div>
      <div class="mb-1">
        <span class="text-warning">
          <ng-container *ngFor="let star of [].constructor(review.rating)">â˜…</ng-container>
        </span>
      </div>
      <p class="mb-0">{{ review.comment }}</p>
    </div>
  </div>
</div>

    <!-- ðŸ”¹ Add Review Section -->
              <div class="card shadow p-4">
                <h5>Add Your Review</h5>
                <div class="mb-2">
                  <label>Rating:</label>
                  <select class="form-select" [(ngModel)]="newRating">
                    <option *ngFor="let r of [1,2,3,4,5]" [value]="r">{{ r }}</option>
                  </select>
                </div>
                <div class="mb-2">
                  <label>Comment:</label>
                  <textarea class="form-control" rows="3" [(ngModel)]="newComment"></textarea>
                </div>
                <button class="btn btn-success" (click)="addReview()">Add Review</button>
              </div>
             

  </div>
</div>
