<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div *ngFor="let hotel of hotels" class="col">
        <div class="card h-100 shadow-sm hotel-card" (click)="viewRooms(hotel.hotelID)" style="cursor: pointer;">
          <img [src]="hotel.imageUrl" class="card-img-top" alt="{{ hotel.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ hotel.name }}</h5>
            <p class="card-text"><strong>Location:</strong> {{ hotel.location }}</p>
            <p class="card-text"><strong>Rating:</strong> 
              <span class="text-warning">
                <ng-container *ngFor="let star of [].constructor(hotel.rating)">
                  â˜…
                </ng-container>
              </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
