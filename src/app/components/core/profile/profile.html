<div class="container mt-5" *ngIf="isLoggedIn">
  <div class="card profile-card shadow rounded-4 mx-auto">
    <div class="card-body text-center">
      
      <!-- üë§ Profile Image/Icon -->
      <div class="profile-image mx-auto mb-3">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon" class="img-fluid rounded-circle" />
      </div>

      <h3 class="mb-3">{{ name }}</h3>
      <p><strong>Email:</strong> {{ email }}</p>
      <p><strong>Role:</strong> {{ role }}</p>
    </div>
  </div>
</div>

<div class="text-center mt-5" *ngIf="!isLoggedIn">
  <h5 class="text-danger">‚ö†Ô∏è You are not logged in.</h5>
</div>
