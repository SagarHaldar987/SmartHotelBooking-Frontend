<div class="container mt-5">
  <h2 class="text-center mb-4">Create New Room</h2>
  <form (ngSubmit)="addRoom()" #roomForm="ngForm" class="w-75 mx-auto">
    <div class="mb-3">
      <label for="type" class="form-label">Room Type</label>
      <select id="type" class="form-select" required [(ngModel)]="type" name="type">
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Family">Family</option>
        <option value="Deluxe">Deluxe</option>
        <option value="Other">Other</option>
      </select>
      <div *ngIf="type === 'Other'" class="mt-2">
        <input type="text" class="form-control" placeholder="Enter custom type" [(ngModel)]="type" name="customType">
      </div>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" id="price" class="form-control" required [(ngModel)]="price" name="price">
    </div>

    <div class="mb-3">
      <label for="features" class="form-label">Features</label>
      <textarea id="features" class="form-control" [(ngModel)]="features" name="features"></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Add Room</button>
  </form>
</div>
