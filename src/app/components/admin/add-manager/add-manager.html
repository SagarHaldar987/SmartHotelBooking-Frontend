<div class="container mt-5 mb-5"> <!-- ✅ Added mb-5 for bottom margin -->
  <div class="row justify-content-center align-items-start">
    
    <!-- 🖼️ Enlarged Image Column -->
    <div class="col-md-6 mb-4 text-center d-flex justify-content-center align-items-center">
      <img
        src="https://img.freepik.com/premium-vector/user-verification-unauthorized-access-prevention-private-account-authentication-cyber-security_566886-2817.jpg"
        alt="Add Manager"
        class="img-fluid rounded shadow"
        style="height: 100%; max-height: 460px; object-fit: cover; border-radius: 20px;"
      />
    </div>

    <!-- 📋 Form Column -->
    <div class="col-md-6">
      <h2 class="text-center text-primary mb-4">👤 Register New Manager</h2>

      <form [formGroup]="managerForm" (ngSubmit)="onSubmit()" class="border p-4 shadow rounded bg-light">
        <div class="mb-3">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" placeholder="Enter full name">
        </div>

        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email address">
        </div>

        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Choose a password">
        </div>

        <div class="mb-3">
          <label>Contact Number</label>
          <input type="text" class="form-control" formControlName="contactNumber" placeholder="Enter contact number">
        </div>

        <div class="text-center mt-4">
          <button class="btn btn-success me-2 px-4" type="submit">✅ Submit</button>
          <button class="btn btn-secondary px-4" type="button" (click)="goBack()">🔙 Back to Dashboard</button>
        </div>
      </form>
    </div>
  </div>
</div>
