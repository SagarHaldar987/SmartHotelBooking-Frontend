<div class="container mt-4 col-md-6">
  <h4 class="mb-3 text-success">✏️ Update User</h4>

  <form (ngSubmit)="onUpdateUser()">
    <div class="mb-3">
      <label>Name</label>
      <input class="form-control" type="text" [(ngModel)]="user.name" name="name" required />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input class="form-control" type="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="mb-3">
      <label>Role</label>
      <select class="form-select" [(ngModel)]="user.role" name="role">
        <option value="User">User</option>
        <option value="Manager">Manager</option>
      </select>
    </div>

    <div class="mb-3">
      <label>Contact Number</label>
      <input class="form-control" type="text" [(ngModel)]="user.contactNumber" name="contactNumber" required />
    </div>

    <button type="submit" class="btn btn-success me-2">Update</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
  </form>
</div>
